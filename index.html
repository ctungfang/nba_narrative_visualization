<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Stats Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Hello!</h1>
    <div id="chart"></div>
    <script>
        // Load data
        d3.csv("https://raw.githubusercontent.com/ctungfang/nba_narrative_visualization/main/nba_player_stats.csv").then(data => {
            // Parse and aggregate data
            let aggregatedData = d3.rollup(data, v => ({
                Pts: d3.sum(v, d => +d.Pts),
                '3pa': d3.sum(v, d => +d['3pa']),
                '3pm': d3.sum(v, d => +d['3pm']),
                Age: d3.mean(v, d => +d.Age)
            }), d => d.Season);

            aggregatedData = Array.from(aggregatedData, ([season, stats]) => ({ season, ...stats }));

            // Set dimensions and margins
            const margin = { top: 20, right: 30, bottom: 40, left: 50 };
            const width = 960 - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;

            // Append SVG
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Create scales
            const x = d3.scaleTime()
                .domain(d3.extent(aggregatedData, d => new Date(d.season)))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(aggregatedData, d => d.Pts)])
                .range([height, 0]);

            // Add axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            // Line generator
            const line = d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(d.Pts));

            // Append line
            svg.append("path")
                .datum(aggregatedData)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", line);

            // Repeat for 3pa, 3pm, and Age with different colors and y-scales if necessary

            // 3pa Line generator
            const aline = d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(d['3pa']));

            // Append 3pa line
            svg.append("path")
                .datum(aggregatedData)
                .attr("fill", "none")
                .attr("stroke", "black")
                .attr("stroke-width", 1.5)
                .attr("d", aline);

            // 3pm Line generator
            const mline = d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(d['3pm']));

            // Append 3pm line
            svg.append("path")
                .datum(aggregatedData)
                .attr("fill", "none")
                .attr("stroke", "brown")
                .attr("stroke-width", 1.5)
                .attr("d", mline);
            
            // Age Line generator
            const Ageline = d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(d['Age']));

            // Append Age line
            svg.append("path")
                .datum(aggregatedData)
                .attr("fill", "none")
                .attr("stroke", "purple")
                .attr("stroke-width", 1.5)
                .attr("d", Ageline);
        });
    </script>
</body>
</html>
