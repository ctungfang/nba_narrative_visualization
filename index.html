<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Stats Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font: 20px sans-serif;
            background: lightsteelblue;
            border-radius: 5px;
            pointer-events: none;
        }
        .buffer-line {
            fill: none;
            stroke: transparent;
            stroke-width: 20px; /* Adjust to the desired buffer width */
        }
        .line {
            fill: none;
            stroke: lightgray;
            stroke-width: 2;
        }
        .line:hover {
            stroke: lightgreen; /* Change to desired hover color */
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <div id="chart"></div>
    <script>
        // Load data
        d3.csv("https://raw.githubusercontent.com/ctungfang/nba_narrative_visualization/main/nba_player_stats.csv").then(data => {
            // Parse and aggregate data
            let aggregatedData = d3.rollup(data, v => ({
                Pts: d3.sum(v, d => +d.Pts),
                '3pa': d3.sum(v, d => +d['3pa']),
                '3pm': d3.sum(v, d => +d['3pm']),
                Age: d3.sum(v, d => +d.Age)
            }), d => d.Season);

            aggregatedData = Array.from(aggregatedData, ([season, stats]) => ({ season, ...stats }));

            // Set dimensions and margins
            const margin = { top: 20, right: 30, bottom: 40, left: 50 };
            const width = 960 - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;

            // Append SVG
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Create scales
            const x = d3.scaleTime()
                .domain(d3.extent(aggregatedData, d => new Date(d.season)))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(aggregatedData, d => d.Pts)])
                .range([height, 0]);

            // Add axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));


            // Add tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);


            // Pts Line generator
            const line = d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(d.Pts));

            // Append Pts line and mouseover tooltip
            svg.append("path")
                .datum(aggregatedData)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("d", line)
                .on("mouseover", function(event) {
                    d3.select(this).attr("stroke", "lightgreen");
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html('Total Pts Scored in a Season')
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                
                })
                .on("mousemove", function(event) {
                    tooltip.style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this).attr("stroke", "lightgray");
                    tooltip.transition().duration(500).style("opacity", 0);
                });


            // Add buffer around the line for detecting mouse proximity
            svg.append("path")
                .datum(aggregatedData)
                .attr("class", "buffer-line")
                .attr("d", line)
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html('Total Points Scored in a Season')
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mousemove", function(event) {
                    tooltip.style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition().duration(500).style("opacity", 0);
                });

            // Repeat for 3pa, 3pm, and Age with different colors and y-scales if necessary

            // 3pa Line generator
            const aline = d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(d['3pa']));

            // Append 3pa line
            svg.append("path")
                .datum(aggregatedData)
                .attr("fill", "none")
                .attr("stroke", "gray")
                .attr("stroke-width", 2)
                .attr("d", aline);

            // 3pm Line generator
            const mline = d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(d['3pm']));

            // Append 3pm line
            svg.append("path")
                .datum(aggregatedData)
                .attr("fill", "none")
                .attr("stroke", "gray")
                .attr("stroke-width", 2)
                .attr("d", mline);
            
            // // Age Line generator
            // const Ageline = d3.line()
            //     .x(d => x(new Date(d.season)))
            //     .y(d => y(d['Age']));

            // // Append Age line
            // svg.append("path")
            //     .datum(aggregatedData)
            //     .attr("fill", "none")
            //     .attr("stroke", "purple")
            //     .attr("stroke-width", 1.5)
            //     .attr("d", Ageline);

        });
    </script>
</body>
</html>
