<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Stats Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 1px solid #000;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
        .buffer-line {
            fill: none;
            stroke: transparent;
            stroke-width: 20px; /* Adjust to the desired buffer width */
        }
        .line {
            fill: none;
            stroke: lightgray;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Narrative Visualization: NBA Stats</h1>
    <div id="chart"></div>
    <script>
        // Load data
        d3.csv("https://raw.githubusercontent.com/ctungfang/nba_narrative_visualization/main/nba_player_stats.csv").then(data => {
            // Parse and aggregate data
            let aggregatedData = d3.rollup(data, v => ({
                Pts: d3.sum(v, d => +d.Pts),
                '3pa': d3.sum(v, d => +d['3pa']),
                '3pm': d3.sum(v, d => +d['3pm']),
                Age: d3.mean(v, d => +d.Age) // Mean Age
            }), d => d.Season);

            aggregatedData = Array.from(aggregatedData, ([season, stats]) => ({ season, ...stats }));

            // Set dimensions and margins
            const margin = { top: 20, right: 30, bottom: 40, left: 50 };
            const width = 960 - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;

            // Append SVG
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Create scales
            const x = d3.scaleTime()
                .domain(d3.extent(aggregatedData, d => new Date(d.season)))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(aggregatedData, d => d.Pts)])
                .range([height, 0]);

            // Add axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            // Add tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip");

            // Line generator function
            const lineGenerator = (data, yAccessor) => d3.line()
                .x(d => x(new Date(d.season)))
                .y(d => y(yAccessor(d)))(data);

            // Helper function to create lines with event listeners
            const createLine = (data, yAccessor, label) => {
                const line = svg.append("path")
                    .datum(data)
                    .attr("class", "line")
                    .attr("d", lineGenerator(data, yAccessor))
                    .on("mouseover", function(event, d) {
                        d3.select(this).style("stroke", "green");
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(label)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mousemove", function(event) {
                        tooltip.style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        d3.select(this).style("stroke", "lightgray");
                        tooltip.transition().duration(500).style("opacity", 0);
                    });

                // Add buffer around the line for detecting mouse proximity
                svg.append("path")
                    .datum(data)
                    .attr("class", "buffer-line")
                    .attr("d", lineGenerator(data, yAccessor))
                    .on("mouseover", function(event, d) {
                        line.dispatch("mouseover", { detail: d, bubbles: true });
                    })
                    .on("mousemove", function(event, d) {
                        line.dispatch("mousemove", { detail: d, bubbles: true });
                    })
                    .on("mouseout", function(event, d) {
                        line.dispatch("mouseout", { detail: d, bubbles: true });
                    });
            };

            // Create lines for Pts, 3pa, 3pm, and Age
            createLine(aggregatedData, d => d.Pts, "Total Pts Scored in a Season");
            createLine(aggregatedData, d => d['3pa'], "Total 3PA in a Season");
            createLine(aggregatedData, d => d['3pm'], "Total 3PM in a Season");
            createLine(aggregatedData, d => d.Age, "Average Age of Players in a Season");
        });
    </script>
</body>
</html>
